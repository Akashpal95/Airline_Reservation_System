	<script>
		function book(){
			console.log(retroom());
			var data={
				'Flight_id': retroom()
			}
			var $dataform=$('form');
			data= $dataform.serialize()+'&'+$.param(data);
	        $.ajax({
            url: '/book',
            data: data,
            dataType: 'json',
            type: 'POST',
            success: function(response) {
                    $("#myModal").modal('hide');
                    var v=response.booking_id;
                    window.location.href='/bookingStatus/'+v;
            },
            error: function(error) {
            	console.log("error1");
                console.log(error);
            }
        });
		}
